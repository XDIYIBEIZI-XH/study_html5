<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<base href="http://localhost:8080/study_html5/">
</head>
<body>
	<!-- 演示input标签中添加的新元素 -->
	<form action="" method="get">
		username:<input type="text" name="username" autocomplete="on"><br>
		color:<input type="color" name="color"><br>
		date:<input type="date" name="date"><br>
		datetime:<input type="datetime" name="datetime"><br>
		datetime-local:<input type="datetime-local" name="datetime-local"><br>
		email:<input type="email" name="email"><br>
		month:<input type="month" name="month"><br>
		number:<input type="number" max="5" min="0" name="number"><br>
		search:<input type="search" name="search"><br><!-- 只有谷歌支持 -->
		tel:<input type="tel" name="usrtel"><br><!-- 都不支持 -->
		url:<input type="url" name="homepage"><br>
		<input type="submit" value="submit">
	</form>
</body>
</html>
